<h1>📏 Millimeter</h1>
<p>A stupidly small component-driven, node-based, serverless-CMS static site framework.</p>
<h2>Dependancies</h2>
<ul>
<li><a href="https://www.11ty.io/">Eleventy</a>: To create HTML files.</li>
<li><a href="https://www.npmjs.com/package/serve">Serve</a>: To spin up a local dev server.</li>
<li><a href="https://parceljs.org/">Parcel</a>: To preprocess all assets.</li>
<li><a href="https://www.netlifycms.org/">Netlify CMS</a>: To create the serverless CMS dashboard.</li>
</ul>
